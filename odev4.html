<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        height: 150px;
        width: 200px;
    }
    button{
        height: 50px;
        width: 400px;
        font-size: 30px;
    }
    #finishLine {
        width: 2px; /* Çizgi kalınlığını ayarlayabilirsiniz */
        height: 525px; /* Çizgi uzunluğunu ayarlayabilirsiniz */
        background-color: black; /* Çizgi rengini ayarlayabilirsiniz */
        position: absolute;
        top: 59px;
        left: 1600px; /* Bitiş çizgisinin konumunu ayarlayabilirsiniz */
    }
</style>
<body bgcolor="green">
    <button title="start" onclick="start()">Yarışa Başla</button>
    <hr style="background-color: black;">
    <img title="horse1" src="https://practicalhorsemanmag.com/wp-content/uploads/2022/03/possible-opener2-scaled.jpg" alt="">
    <br><br>
    <img title="horse2" src="https://thegraphicsfairy.com/wp-content/uploads/2019/04/horsevintageimagegraphicsfairy005b.jpg" alt="">
    <br><br>
    <img title="horse3" src="https://w0.peakpx.com/wallpaper/340/199/HD-wallpaper-white-horse-domestic-white-horse-run-animal.jpg" alt="">
    <br>
    <hr>
    <div id="finishLine">Bitiş çizgisi</div>
<script>
    function start()
{
    total=0;
    total2=0;
    total3=0;
    random=0;
    random1=0;
    random2=0;
    horseflag=false;
    horseflag2=false;
    horseflag3=false;
    finishline=1410;
    var horse1=document.querySelector('[title=horse1]');
    var horse2=document.querySelector('[title=horse2]');
    var horse3=document.querySelector('[title=horse3]');
    timer1=setInterval(() => {
    if (!horseflag){
        random=Math.random()*10;
        total+=random;
        horse1.style.marginLeft = total + "px";
    }
    if (total>=finishline){
        horseflag=true;
        clearInterval(timer1)
        clearInterval(timer2)
        clearInterval(timer3)
        alert("1.at Kazandı")
    }
    }, 35);
    timer2=setInterval(() => {
            if(!horseflag2){
            random2=Math.random()*10;
            total2+=random2;
             horse2.style.marginLeft = total + "px";
        }
            if (total2>=finishline){
            horseflag2=true;
            clearInterval(timer1)
            clearInterval(timer2)
            clearInterval(timer3)
            alert("2.at Kazandı") 
        }
    }, 35);
    timer3=setInterval(() => {
        if(!horseflag3)
        {
        random3=Math.random()*10;
        total3+=random3;
        horse3.style.marginLeft = total3 + "px";
        }
        if(total3>=finishline)
        {
            horseflag3=true;
            clearInterval(timer1)
            clearInterval(timer2)
            clearInterval(timer3)
            alert("3.at Kazandı")   
        }
    }, 35);
}
    






</script>   
</body>
</html>
